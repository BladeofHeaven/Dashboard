<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<section class="wrapper">
    <div class="content">
        <div class="dashboard__person">
            <div class="dashboard__user">
                <img class="dashboard__user-img" src="./images/image-jeremy.png" alt="user">
                <div class="dashboard__user-info">
                    <p class="dashboard__user-subtitle">
                        Report for
                    </p>
                    <h3 class="dashboard__user-name">
                        Jeremy Robson
                    </h3>
                </div>
            </div>
            <div class="time">
                <span class="time__units"><a class="time__units-link" href="#">Daily</a></span>
                <span class="time__units"><a class="time__units-link time__units-link--active" href="#">Weekly</a></span>
                <span class="time__units"><a class="time__units-link" href="#">Monthly</a></span>
            </div>
        </div>
    </div>
</section>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>

<script src="./js/main.js"></script>
</body>
</html>
